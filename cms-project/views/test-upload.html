<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Test Image Upload</h1>
        
        <form action="/admin/bootcamp" method="POST" enctype="multipart/form-data" class="space-y-4">
            
            <!-- Hero Background Image -->
            <div>
                <label for="hero_background" class="block text-sm font-medium text-gray-700 mb-2">
                    Hero Background Image
                </label>
                <input type="file" 
                       id="hero_background" 
                       name="hero_background" 
                       accept="image/*"
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <!-- Hero Title -->
            <div>
                <label for="hero_title" class="block text-sm font-medium text-gray-700 mb-2">
                    Hero Title
                </label>
                <input type="text" 
                       id="hero_title" 
                       name="hero_title" 
                       placeholder="Enter hero title"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Basel Section Image -->
            <div>
                <label for="basel_image" class="block text-sm font-medium text-gray-700 mb-2">
                    Basel Section Image
                </label>
                <input type="file" 
                       id="basel_image" 
                       name="basel_image" 
                       accept="image/*"
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <!-- Basel Title -->
            <div>
                <label for="basel_title" class="block text-sm font-medium text-gray-700 mb-2">
                    Basel Title
                </label>
                <input type="text" 
                       id="basel_title" 
                       name="basel_title" 
                       placeholder="Enter Basel title"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Test Upload
            </button>
        </form>
        
        <div class="mt-6 p-4 bg-gray-50 rounded-md">
            <h3 class="font-semibold text-gray-700 mb-2">Instructions:</h3>
            <ul class="text-sm text-gray-600 space-y-1">
                <li>• Select images and fill in text fields</li>
                <li>• Click "Test Upload" to submit</li>
                <li>• Check server console for upload logs</li>
                <li>• Verify files are saved in public/media/</li>
            </ul>
        </div>
    </div>

    <script>
        // Show selected file names
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    console.log(`Selected file: ${file.name} (${file.size} bytes)`);
                    
                    // Create or update file name display
                    let nameDisplay = this.parentNode.querySelector('.file-name-display');
                    if (!nameDisplay) {
                        nameDisplay = document.createElement('div');
                        nameDisplay.className = 'file-name-display text-sm text-green-600 mt-1';
                        this.parentNode.appendChild(nameDisplay);
                    }
                    nameDisplay.textContent = `Selected: ${file.name}`;
                }
            });
        });
    </script>
</body>
</html>
